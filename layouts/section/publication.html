{{ partial "header.html" . }}

  <!-- Page Content -->
  <div class="container">

    <div class="row" style="padding-bottom: 1.5em;">
      <div class="col-md-6 col-md-offset-3">
        <p class="epitaph">
          {{ .Site.Params.researchepitaph | safeHTML }}
        </p>
      </div>
    </div>

    <!-- Row -->
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
      </div>
      <div class="col-md-10 col-md-offset-1">
        {{- range .Data.Pages }}
          <a href="{{ .Permalink }}">{{ partial "publication-summary" . }}</a>
        {{- end }}
        <div>
          <a href="{{ .Site.BaseURL }}"><i class="fa fa-arrow-left"></i> Home</a>
        </div>

      </div>
    </div>
    <!-- /.row -->

{{ partial "footer.html" . }}
