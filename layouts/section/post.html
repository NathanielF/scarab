{{ partial "header.html" . }}

<!-- Page Content -->
<div class="container">


  <!-- Row -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
    </div>
    <div class="col-md-10 col-md-offset-1">

      {{- range .Paginator.Pages }}
      <div class="section-item">
        <a href="{{ .Permalink }}">{{ partial "post-summary" (dict "context" . "leftcols" "4" "rightcols" "7") }}</a>
      </div>
      {{- end }}

      <div class="text-center">
        {{ partial "pagination.html" . }}
      </div>

      <div>
        {{ partial "back-link" }}
      </div>

    </div>
  </div>
  <!-- /.row -->


  {{ partial "footer.html" . }}
