          <nav aria-label="Pagination">
            <ul class="pagination">
              {{- if .Paginator.HasPrev }}
              <li>
                <a href="{{ .Paginator.Prev.URL }}">
                  &lt; Prev
                </a>
              </li>
              {{- end }}

              {{- range .Paginator.Pagers }}
              {{- if eq .PageNumber $.Paginator.PageNumber }}
              <li class="active">
                <a href="{{ .URL }}">
                  {{ .PageNumber }}
                </a>
              </li>
              {{- else }}
              <li>
                <a href="{{ .URL }}">
                  {{ .PageNumber }}
                </a>
              </li>
              {{- end }}

              {{- end }}

              {{- if .Paginator.HasNext }}
              <li>
                <a href="{{ .Paginator.Next.URL }}">
                  Next &gt;
                </a>
              </li>
              {{- end }}
            </ul>
          </nav>
